# Edit accordingly
comments:
  allowedFields: ["name", "email", "comment", "replyID", "replyName", "replyThread"]
  allowedOrigins: ["localhost", "nicksherefkin.net"]
  branch: "main"  # should match your config.toml
  filename: "comment-{@date:YYYY-MM-DDTHH-mm-ss.SSS}"
  format: "yaml"
  commitMessage: "New Staticman comment in {options.slug}"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: true
  name: "Nick Sherefkin's Sociology"
  path: "data/comments/{options.slug}"
  requiredFields: ["name", "email", "comment"]
  transforms:
    email: md5

  # reCAPTCHA (OPTIONAL)
  # Register your domain at https://www.google.com/recaptcha/ and choose reCAPTCHA V2
  # Use your OWN siteKey and secret.
  reCaptcha:
    enabled: true
    # siteKey and secret should match your config.toml
    siteKey: "6Ld5RBgaAAAAAJ39yf_WcGM3NaW07NE9ewEs0J5C"
    # (!) ENCRYPT reCaptcha secret key using Staticman /encrypt endpoint
    # i.e. https://{staticman-endpoint}/v3/encrypt/{your-site-secret}
    # For more information, https://staticman.net/docs/encryption
    secret: ""